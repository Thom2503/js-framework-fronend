<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="https://www.chartjs.org/dist/2.9.4/Chart.min.js" charset="utf-8"></script>
  </head>
  <body>
	<canvas id="canvas"></canvas>
	<script>
		var barChartData = {
			labels: ['Back-end developer', 'Graphics Programmer', 'Web Developer', 'System Engineer', 'Software Developer'],
			datasets: [{
				label: 'Minimaal in € p/m',
				backgroundColor: 'rgba(255, 99, 132, 1)',
				data: [
					2400, 3000, 2300, 3000, 1937
				]
			}, {
				label: 'Gemiddeld in € p/m',
				backgroundColor: 'rgba(54, 162, 235, 1)',
				data: [
					4200, 3451, 3250, 3500, 3405
				]
			}, {
				label: 'Maximaal in € p/m',
				backgroundColor: 'rgba(75, 192, 192, 1)',
				data: [
					6000, 4000, 4200, 4000, 4400
				]
			}]

		};
		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myBar = new Chart(ctx, {
				type: 'bar',
				data: barChartData,
				options: {
					title: {
						display: true,
						text: 'Chart.js Bar Chart - Stacked'
					},
					tooltips: {
						mode: 'index',
						intersect: false
					},
					responsive: true,
					scales: {
						xAxes: [{
							stacked: true,
						}],
						yAxes: [{
							stacked: true
						}]
					}
				}
			});
		};
	</script>
  </body>
</html>
