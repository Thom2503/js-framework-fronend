<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="https://www.chartjs.org/dist/2.9.4/Chart.min.js" charset="utf-8"></script>
  </head>
  <body>
	<canvas id="canvas"></canvas>
	<script>
    var maanden = ['jan',	'feb',	'mrt',	'apr',	'mei',	'jun',	'jul',	'aug',	'sep',	'okt',	'nov',	'dec',	'jaar'];
		var barChartData = {
			labels: maanden,
			datasets: [{
				label: '20ste eeuw in graden Celsius',
				backgroundColor: 'rgba(255, 99, 132, 10)',
				data: [
          2.132323232,	2.474747475,	5.122222222,	8.213131313,	12.44040404,	15.14949495,	16.95252525,	16.62020202,	14.01010101,	10.02727273,	5.658585859,	3.1,	9.33030303
				]
			},  {
				label: '21ste eeuw in graden Celsius',
				backgroundColor: 'rgba(75, 192, 192, 10)',
				data: [
          3.685,	3.95,	6.36,	10.115,	13.61,	16.47,	18.33,	17.755,	14.81,	11.305,	7.35,	4.48,	10.66842105
				]
			}]

		};
		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myBar = new Chart(ctx, {
				type: 'line',
				data: barChartData,
				options: {
					title: {
						display: true,
						text: 'Chart.js Bar Chart - Stacked'
					},
					tooltips: {
						mode: 'index',
						intersect: false
					},
					responsive: true,
					scales: {
						xAxes: [{
							stacked: true,
						}]
					}
				}
			});
		};
	</script>
  </body>
</html>
